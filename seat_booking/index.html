<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Seat Booking</title>
</head>
<body>

  <div class="movie_container">
    <label>Pick a Movie</label>
    <select id="movie">

      <option value="10">Avengers($10)</option>
      <option value="12">Joker($12)</option>
      <option value="20">Spiderman($20)</option>
      <option value="10">The Lion King($10)</option>

    </select>
  </div>

  <div class="seat_info">
    <ul>
      <li>
        <div class="seat"></div>
        N/A
      </li>
      <li>
        <div class="seat selected"></div>
        Selected
      </li>
      <li>
        <div class="seat occupied"></div>
        Occupied
      </li>
    </ul>
  </div>

  <div class="theatre_hall">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <div class="result">
    <p>You have selected <span id="tickets">0</span> seats for a price of <span id="total">$0</span></p>
  </div>

  <button class="book_tickets"> Book Now</button>

<script src="script.js"></script>
</body>
</html>
